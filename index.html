<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#222222">
    <link rel="manifest" href="manifest.json">
    <title>GRNDbrekers Rodeo Bull - StuDAY 2025</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .screen {
            display: none;
            flex: 1;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .screen.active {
            display: flex;
        }

        .screen-content {
            max-width: 400px;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 300px;
            height: 180px;
            margin: 0 auto 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            min-height: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .input-field, select.input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder, select.input-field option {
            color: rgba(255,255,255,0.7);
        }

        select.input-field {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        select.input-field option {
            background: #333;
            color: white;
        }

        .added-names {
            max-height: 200px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .rider-tag {
            display: inline-block;
            background: rgba(76,175,80,0.3);
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            border: 1px solid #4CAF50;
            font-size: 14px;
            position: relative;
        }

        .rider-tag .remove-btn {
            margin-left: 8px;
            cursor: pointer;
            color: #ff6b35;
            font-weight: bold;
        }

        .rider-tag .time-badge {
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 8px;
        }

        .input-field:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76,175,80,0.3);
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .photo-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .leaderboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .leaderboard-logo {
            max-width: 200px;
            max-height: 100px;
            object-fit: contain;
            margin: 0 auto 10px;
            display: block;
        }

        .photo-section {
            margin: 20px 0;
            text-align: center;
        }

        .photo-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 15px auto;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            margin-bottom: 10px;
            font-size: 14px;
            padding: 10px 20px;
        }

        /* Top 3 styling */
        .top-three-container {
            display: flex;
            justify-content: center;
            align-items: end;
            margin: 20px 0;
            gap: 15px;
        }

        .top-rider {
            text-align: center;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            min-width: 100px;
        }

        .top-rider.first {
            order: 2;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255,215,0,0.3);
        }

        .top-rider.second {
            order: 1;
            background: linear-gradient(135deg, #C0C0C0, #A0A0A0);
            color: #000;
        }

        .top-rider.third {
            order: 3;
            background: linear-gradient(135deg, #CD7F32, #B8860B);
            color: #fff;
        }

        .top-rider-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.5);
        }

        .top-rider.first .top-rider-photo {
            width: 80px;
            height: 80px;
            border-color: #fff;
        }

        .top-rider-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top-rider-medal {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .top-rider.first .top-rider-medal {
            font-size: 32px;
        }

        .top-rider-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .top-rider.first .top-rider-name {
            font-size: 16px;
        }

        .top-rider-time {
            font-size: 12px;
            opacity: 0.8;
        }

        .top-rider.first .top-rider-time {
            font-size: 14px;
            opacity: 1;
        }

        /* Remaining riders */
        .remaining-riders {
            margin-top: 30px;
        }

        .remaining-riders h3 {
            text-align: center;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .remaining-leaderboard {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 10px;
        }

        .remaining-entry {
            background: rgba(255,255,255,0.1);
            margin: 8px 0;
            padding: 12px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 40px 60px 1fr 80px;
            gap: 10px;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .remaining-position {
            font-weight: bold;
            text-align: center;
        }

        .remaining-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .remaining-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remaining-name {
            font-weight: bold;
        }

        .remaining-time {
            text-align: center;
            font-weight: bold;
        }

        /* Sync info */
        .sync-info {
            text-align: center;
            margin-top: 20px;
            opacity: 0.6;
        }

        .file-input {
            display: none;
        }

        .photo-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            margin-bottom: 10px;
        }

        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .current-rider {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 480px) {
            .time-inputs {
                grid-template-columns: 1fr;
            }
            
            .screen-content {
                padding: 10px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Home Screen -->
    <div class="screen active" id="homeScreen">
        <div class="screen-content">
            <div class="logo-container">
                <div class="logo" id="logoDisplay">
                    <img src="https://raw.githubusercontent.com/SergeHanssens/grndbrekers-bull-studay2025/images/grndbrekers-bull-logo.jpg" 
                         alt="GRNDbrekers Bull Riding Logo" 
                         id="mainLogo"
                         onerror="showFallbackLogo()">
                    <!-- Fallback SVG logo (hidden by default) -->
                    <svg width="300" height="180" viewBox="0 0 300 180" xmlns="http://www.w3.org/2000/svg" id="fallbackLogo" style="display: none;">
                        <!-- Bull horns -->
                        <path d="M 50 60 Q 20 30 40 20 Q 60 30 80 40" fill="#ff6b35"/>
                        <path d="M 220 60 Q 280 30 260 20 Q 240 30 220 40" fill="#ff6b35"/>
                        
                        <!-- GRND outline text -->
                        <text x="150" y="70" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" 
                              fill="none" stroke="#ff6b35" stroke-width="2.5" text-anchor="middle">GRND</text>
                        
                        <!-- BREKERS filled text -->
                        <text x="150" y="105" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" 
                              fill="#000000" text-anchor="middle">BREKERS</text>
                        
                        <!-- Bull face/snout -->
                        <ellipse cx="150" cy="130" rx="25" ry="8" fill="#ff6b35"/>
                        <ellipse cx="145" cy="132" rx="2" ry="1" fill="#000"/>
                        <ellipse cx="155" cy="132" rx="2" ry="1" fill="#000"/>
                        
                        <!-- LEADERBOARD text -->
                        <text x="120" y="160" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
                              fill="#dc2626" text-anchor="middle">LEADER</text>
                        <text x="150" y="160" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
                              fill="#000000" text-anchor="middle" transform="rotate(-10 150 160)">BO</text>
                        <text x="180" y="160" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
                              fill="#dc2626" text-anchor="middle">ARD</text>
                    </svg>
                </div>
            </div>
            <button class="btn" onclick="goToScreen('nameEntryScreen')">Start Leaderboard!</button>
        </div>
    </div>

    <!-- Name Entry Screen -->
    <div class="screen" id="nameEntryScreen">
        <button class="back-btn" onclick="goToScreen('homeScreen')">← Terug</button>
        <div class="screen-content">
            <h2>Voeg Rijders Toe</h2>
            <input type="text" class="input-field" id="riderName" placeholder="Naam van rijder">
            <div class="added-names" id="addedNames">
                <!-- Namen zonder tijd worden hier getoond -->
            </div>
            <button class="btn" onclick="addRider()">+ Voeg Rijder Toe</button>
            <div style="margin-top: 20px;">
                <button class="btn" onclick="goToScreen('timeEntryScreen')" id="nextToTimeBtn" style="display: none;">Naar Tijden →</button>
                <button class="btn" onclick="goToScreen('leaderboardScreen')" style="background: linear-gradient(45deg, #FFD700, #FFA500);">🏆 Bekijk Leaderboard</button>
            </div>
        </div>
    </div>

    <!-- Time Entry Screen -->
    <div class="screen" id="timeEntryScreen">
        <button class="back-btn" onclick="goToScreen('nameEntryScreen')">← Terug</button>
        <div class="screen-content">
            <h2>Voeg Tijd Toe</h2>
            <select class="input-field" id="riderSelect">
                <option value="">Selecteer rijder zonder tijd...</option>
            </select>
            
            <!-- Photo section -->
            <div class="photo-section" id="photoSection" style="display: none;">
                <h3>📷 Foto van Rijder</h3>
                <div class="photo-preview" id="photoPreview">📷</div>
                <input type="file" class="file-input" id="photoInput" accept="image/*" capture="user">
                <button class="btn photo-btn" onclick="document.getElementById('photoInput').click()">Maak Foto</button>
            </div>
            
            <div class="time-inputs">
                <input type="number" class="input-field" id="minutes" placeholder="Min" min="0" max="59">
                <input type="number" class="input-field" id="seconds" placeholder="Sec" min="0" max="59">
                <input type="number" class="input-field" id="hundredths" placeholder="1/100" min="0" max="99">
            </div>
            <button class="btn" onclick="addTime()">Voeg Tijd Toe</button>
            <div style="margin-top: 20px;">
                <button class="btn" onclick="goToScreen('nameEntryScreen')" style="background: linear-gradient(45deg, #2196F3, #1976D2);">← Naar Rijders Toevoegen</button>
                <button class="btn" onclick="goToScreen('leaderboardScreen')" id="viewLeaderboardBtn" style="display: none;">Bekijk Leaderboard</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Screen -->
    <div class="screen" id="leaderboardScreen">
        <div class="screen-content">
            <!-- Logo als header in plaats van beker -->
            <div class="leaderboard-header">
                <img src="https://raw.githubusercontent.com/SergeHanssens/grndbrekers-bull-studay2025/images/grndbrekers-bull-logo.jpg" 
                     alt="GRNDbrekers Logo" class="leaderboard-logo"
                     onerror="this.style.display='none'; document.getElementById('leaderboard-title-fallback').style.display='block';">
                <h2 id="leaderboard-title-fallback" style="display: none;">🏆 Leaderboard</h2>
            </div>
            
            <!-- Top 3 (groot) -->
            <div id="topThree"></div>
            
            <!-- Rest (scrollable lijst) -->
            <div class="remaining-riders">
                <h3>Overige Rankings:</h3>
                <div id="remainingLeaderboard"></div>
            </div>
            
            <div style="margin-top: 30px;">
                <button class="btn" onclick="goToScreen('timeEntryScreen')">← Meer Tijden Toevoegen</button>
                <button class="btn" onclick="goToScreen('nameEntryScreen')">Nieuwe Rijders</button>
                <button class="btn" onclick="resetAll()" style="background: linear-gradient(45deg, #dc2626, #b91c1c);">🗑️ Reset Alles</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Only Screen (nieuw) -->
    <div class="screen" id="leaderboardOnlyScreen">
        <div class="screen-content">
            <div class="leaderboard-header">
                <img src="https://raw.githubusercontent.com/SergeHanssens/grndbrekers-bull-studay2025/images/grndbrekers-bull-logo.jpg" 
                     alt="GRNDbrekers Logo" class="leaderboard-logo"
                     onerror="this.style.display='none'; document.getElementById('leaderboard-only-title-fallback').style.display='block';">
                <h2 id="leaderboard-only-title-fallback" style="display: none;">🏆 Live Leaderboard</h2>
            </div>
            
            <div id="topThreeOnly"></div>
            <div class="remaining-riders">
                <h3>Overige Rankings:</h3>
                <div id="remainingLeaderboardOnly"></div>
            </div>
            
            <div class="sync-info">
                <p><small>🔄 Auto-refresh elke 5 seconden</small></p>
            </div>
        </div>
    </div>

    <script>
        let riders = [];
        let leaderboardData = [];
        let currentPhoto = null;

        // Show fallback logo if main logo fails to load
        function showFallbackLogo() {
            document.getElementById('mainLogo').style.display = 'none';
            document.getElementById('fallbackLogo').style.display = 'block';
            console.log('Using fallback SVG logo - update the image path in your images branch');
        }

        // Load data from localStorage on startup
        window.addEventListener('load', function() {
            const savedRiders = localStorage.getItem('rodeoRiders');
            const savedLeaderboard = localStorage.getItem('rodeoLeaderboard');
            
            if (savedRiders) {
                riders = JSON.parse(savedRiders);
                updateRidersList();
                updateRiderDropdown();
                updateNextButtonVisibility();
            }
            
            if (savedLeaderboard) {
                leaderboardData = JSON.parse(savedLeaderboard);
                updateAllLeaderboards();
            }
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('ServiceWorker registration successful');
            }).catch(function(err) {
                console.log('ServiceWorker registration failed');
            });
        }

        // Handle photo input
        document.getElementById('photoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentPhoto = e.target.result;
                    const img = document.createElement('img');
                    img.src = currentPhoto;
                    const preview = document.getElementById('photoPreview');
                    preview.innerHTML = '';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        function goToScreen(screenId) {
            // Hide all screens
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // Show target screen
            document.getElementById(screenId).classList.add('active');
            
            // Update dropdown when going to time entry
            if (screenId === 'timeEntryScreen') {
                updateRiderDropdown();
                hidePhotoSection();
                clearTimeInputs();
            }
            
            // Update leaderboards when viewing them
            if (screenId === 'leaderboardScreen' || screenId === 'leaderboardOnlyScreen') {
                updateAllLeaderboards();
            }
        }

        function addRider() {
            const riderName = document.getElementById('riderName').value.trim();
            
            if (!riderName) {
                alert('Voer een naam in!');
                return;
            }
            
            // Check if rider already exists
            if (riders.find(rider => rider.name.toLowerCase() === riderName.toLowerCase())) {
                alert('Deze naam bestaat al!');
                return;
            }
            
            // Add rider to array
            riders.push({
                name: riderName,
                time: null,
                timeValue: null,
                photo: null,
                timestamp: new Date().toISOString()
            });
            
            // Clear input
            document.getElementById('riderName').value = '';
            
            // Save and update UI
            saveRiders();
            updateRidersList();
            updateRiderDropdown();
            updateNextButtonVisibility();
        }

        function removeRider(index) {
            const rider = riders[index];
            if (rider.time) {
                // Remove from leaderboard too
                leaderboardData = leaderboardData.filter(entry => entry.name !== rider.name);
                localStorage.setItem('rodeoLeaderboard', JSON.stringify(leaderboardData));
            }
            
            riders.splice(index, 1);
            saveRiders();
            updateRidersList();
            updateRiderDropdown();
            updateNextButtonVisibility();
            updateAllLeaderboards();
        }

        function updateRidersList() {
            const container = document.getElementById('addedNames');
            container.innerHTML = '';
            
            // Only show riders WITHOUT time
            const ridersWithoutTime = riders.filter(rider => !rider.time);
            
            ridersWithoutTime.forEach((rider, originalIndex) => {
                // Find original index in full riders array
                const fullIndex = riders.findIndex(r => r.name === rider.name);
                
                const tag = document.createElement('div');
                tag.className = 'rider-tag';
                tag.innerHTML = `
                    ${rider.name}
                    <span class="remove-btn" onclick="removeRider(${fullIndex})">×</span>
                `;
                container.appendChild(tag);
            });
            
            if (ridersWithoutTime.length === 0 && riders.length > 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.7; font-style: italic;">Alle rijders hebben al een tijd!</p>';
            }
        }

        function updateRiderDropdown() {
            const select = document.getElementById('riderSelect');
            select.innerHTML = '<option value="">Selecteer rijder zonder tijd...</option>';
            
            // Only show riders WITHOUT time
            riders.forEach((rider, index) => {
                if (!rider.time) {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = rider.name;
                    select.appendChild(option);
                }
            });
        }

        function updateNextButtonVisibility() {
            const hasRidersWithoutTime = riders.some(rider => !rider.time);
            const nextBtn = document.getElementById('nextToTimeBtn');
            if (hasRidersWithoutTime) {
                nextBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'none';
            }
        }

        function showPhotoSection() {
            document.getElementById('photoSection').style.display = 'block';
        }

        function hidePhotoSection() {
            document.getElementById('photoSection').style.display = 'none';
            currentPhoto = null;
            document.getElementById('photoPreview').innerHTML = '📷';
        }

        function clearTimeInputs() {
            document.getElementById('minutes').value = '';
            document.getElementById('seconds').value = '';
            document.getElementById('hundredths').value = '';
        }

        // Show photo section when rider is selected
        document.getElementById('riderSelect').addEventListener('change', function() {
            if (this.value) {
                showPhotoSection();
            } else {
                hidePhotoSection();
            }
        });

        function addTime() {
            const riderIndex = document.getElementById('riderSelect').value;
            const minutes = document.getElementById('minutes').value || '0';
            const seconds = document.getElementById('seconds').value || '0';
            const hundredths = document.getElementById('hundredths').value || '0';

            if (!riderIndex && riderIndex !== '0') {
                alert('Selecteer een rijder!');
                return;
            }

            const timeString = `${minutes.padStart(2, '0')}:${seconds.padStart(2, '0')}:${hundredths.padStart(2, '0')}`;
            const timeValue = parseInt(minutes) * 6000 + parseInt(seconds) * 100 + parseInt(hundredths);

            // Update rider with time and photo
            riders[riderIndex].time = timeString;
            riders[riderIndex].timeValue = timeValue;
            riders[riderIndex].photo = currentPhoto;

            // Add/update in leaderboard
            const existingIndex = leaderboardData.findIndex(entry => entry.name === riders[riderIndex].name);
            
            const entry = {
                name: riders[riderIndex].name,
                time: timeString,
                timeValue: timeValue,
                photo: currentPhoto,
                timestamp: new Date().toISOString()
            };

            if (existingIndex >= 0) {
                leaderboardData[existingIndex] = entry;
            } else {
                leaderboardData.push(entry);
            }
            
            // Sort leaderboard (highest time first)
            leaderboardData.sort((a, b) => b.timeValue - a.timeValue);
            
            // Keep only top 10
            leaderboardData = leaderboardData.slice(0, 10);

            // Save data
            saveRiders();
            localStorage.setItem('rodeoLeaderboard', JSON.stringify(leaderboardData));

            // Update UI
            updateRidersList();
            updateRiderDropdown();
            updateNextButtonVisibility();
            updateAllLeaderboards();
            
            // Clear form
            document.getElementById('riderSelect').value = '';
            clearTimeInputs();
            hidePhotoSection();
            
            // Show leaderboard button
            document.getElementById('viewLeaderboardBtn').style.display = 'inline-block';
            
            alert(`Tijd toegevoegd voor ${riders[riderIndex].name}: ${timeString}`);
        }

        function updateAllLeaderboards() {
            updateTopThree('topThree');
            updateRemainingLeaderboard('remainingLeaderboard');
            updateTopThree('topThreeOnly');
            updateRemainingLeaderboard('remainingLeaderboardOnly');
        }

        function updateTopThree(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const topThree = leaderboardData.slice(0, 3);
            
            if (topThree.length > 0) {
                const topThreeContainer = document.createElement('div');
                topThreeContainer.className = 'top-three-container';
                
                topThree.forEach((entry, index) => {
                    const positions = ['first', 'second', 'third'];
                    const medals = ['🥇', '🥈', '🥉'];
                    
                    const riderDiv = document.createElement('div');
                    riderDiv.className = `top-rider ${positions[index]}`;
                    
                    riderDiv.innerHTML = `
                        <div class="top-rider-medal">${medals[index]}</div>
                        <div class="top-rider-photo">
                            ${entry.photo ? `<img src="${entry.photo}" alt="${entry.name}">` : '👤'}
                        </div>
                        <div class="top-rider-name">${entry.name}</div>
                        <div class="top-rider-time">${entry.time}</div>
                    `;
                    
                    topThreeContainer.appendChild(riderDiv);
                });
                
                container.appendChild(topThreeContainer);
            }
        }

        function updateRemainingLeaderboard(containerId) {
            const container = document.getElementById(containerId);
            const remainingEntries = leaderboardData.slice(3);
            
            if (remainingEntries.length > 0) {
                const remainingContainer = document.createElement('div');
                remainingContainer.className = 'remaining-leaderboard';
                
                remainingEntries.forEach((entry, index) => {
                    const position = index + 4; // Start from position 4
                    
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'remaining-entry';
                    
                    entryDiv.innerHTML = `
                        <div class="remaining-position">#${position}</div>
                        <div class="remaining-photo">
                            ${entry.photo ? `<img src="${entry.photo}" alt="${entry.name}">` : '👤'}
                        </div>
                        <div class="remaining-name">${entry.name}</div>
                        <div class="remaining-time">${entry.time}</div>
                    `;
                    
                    remainingContainer.appendChild(entryDiv);
                });
                
                container.innerHTML = '';
                container.appendChild(remainingContainer);
            } else {
                container.innerHTML = '<p style="text-align: center; opacity: 0.5; font-style: italic;">Geen andere deelnemers</p>';
            }
        }

        function saveRiders() {
            localStorage.setItem('rodeoRiders', JSON.stringify(riders));
        }

        function resetAll() {
            if (confirm('Weet je zeker dat je alle data wilt wissen?')) {
                riders = [];
                leaderboardData = [];
                localStorage.removeItem('rodeoRiders');
                localStorage.removeItem('rodeoLeaderboard');
                
                updateRidersList();
                updateRiderDropdown();
                updateAllLeaderboards();
                updateNextButtonVisibility();
                
                document.getElementById('viewLeaderboardBtn').style.display = 'none';
                hidePhotoSection();
                
                goToScreen('homeScreen');
            }
        }

        // Auto-refresh leaderboards every 5 seconds when viewing them
        setInterval(() => {
            const activeScreen = document.querySelector('.screen.active');
            if (activeScreen && (activeScreen.id === 'leaderboardScreen' || activeScreen.id === 'leaderboardOnlyScreen')) {
                // Try to load updated data (for future sync functionality)
                const savedLeaderboard = localStorage.getItem('rodeoLeaderboard');
                if (savedLeaderboard) {
                    leaderboardData = JSON.parse(savedLeaderboard);
                    updateAllLeaderboards();
                }
            }
        }, 5000);

        // Prevent form submission on enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                // Auto-add rider when pressing enter in name field
                if (document.activeElement.id === 'riderName') {
                    addRider();
                }
                // Auto-add time when pressing enter in time fields
                if (['minutes', 'seconds', 'hundredths'].includes(document.activeElement.id)) {
                    addTime();
                }
            }
        });
    </script>
</body>
</html>
