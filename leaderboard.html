<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#222222">
    <title>GRNDbrekers Leaderboard - Live Resultaten</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .leaderboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .leaderboard-logo {
            width: 100%;
            max-width: none;
            max-height: 200px;
            object-fit: contain;
            margin: 0 auto 25px;
            display: block;
            border-radius: 15px;
        }

        .main-container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Leaderboard List */
        .leaderboard-section {
            margin-top: 20px;
        }

        .leaderboard-section h3 {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.9;
            font-size: 20px;
        }

        .leaderboard-list {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
        }

        .leaderboard-entry {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: 60px 50px 1fr 100px;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .entry-position {
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }

        .entry-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .entry-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .entry-name {
            font-weight: bold;
            font-size: 16px;
        }

        .entry-time {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .entry-waiting {
            text-align: center;
            font-style: italic;
            opacity: 0.7;
            font-size: 14px;
        }

        .toggle-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .toggle-btn:active {
            transform: translateY(0);
        }

        .sync-info {
            text-align: center;
            margin-top: 30px;
            opacity: 0.6;
            font-size: 14px;
        }

        .no-data {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
            margin: 50px 0;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .leaderboard-logo {
                max-width: 100%;
                max-height: 150px;
            }

            .leaderboard-entry {
                grid-template-columns: 50px 40px 1fr 80px;
                gap: 10px;
                padding: 12px;
            }

            .entry-position {
                font-size: 16px;
            }

            .entry-photo {
                width: 40px;
                height: 40px;
            }

            .entry-name {
                font-size: 14px;
            }

            .entry-time, .entry-waiting {
                font-size: 14px;
            }

            .toggle-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="leaderboard-header">
            <img src="https://raw.githubusercontent.com/SergeHanssens/grndbrekers-bull-studay2025/images/grndbrekers-bull-logo-transparant.jpg" 
                 alt="GRNDbrekers Logo" class="leaderboard-logo"
                 onerror="this.style.display='none'; document.getElementById('title-fallback').style.display='block';">
            <h1 id="title-fallback" style="display: none;">üèÜ Live Leaderboard</h1>
        </div>
        
        <!-- Leaderboard/Waitlist -->
        <div class="leaderboard-section">
            <h3 id="sectionTitle">Rankings:</h3>
            <div id="leaderboardList" class="leaderboard-list"></div>
        </div>
        
        <!-- Toggle Button -->
        <button class="toggle-btn" id="toggleBtn" onclick="toggleView()">Waitlist</button>
        
        <div class="sync-info">
            <p>üîÑ Auto-refresh elke 5 seconden</p>
            <p><small>StuDAY 2025 - GRNDbrekers Bull Riding</small></p>
        </div>
    </div>

    <script>
        let leaderboardData = [];
        let ridersData = [];
        let showingWaitlist = false;

        // Load data from localStorage on startup
        function loadData() {
            const savedLeaderboard = localStorage.getItem('rodeoLeaderboard');
            const savedRiders = localStorage.getItem('rodeoRiders');
            
            if (savedLeaderboard) {
                leaderboardData = JSON.parse(savedLeaderboard);
            }
            
            if (savedRiders) {
                ridersData = JSON.parse(savedRiders);
            }
            
            updateDisplay();
        }

        function updateDisplay() {
            if (showingWaitlist) {
                updateWaitlist();
            } else {
                updateLeaderboard();
            }
        }

        function updateLeaderboard() {
            const container = document.getElementById('leaderboardList');
            const titleElement = document.getElementById('sectionTitle');
            const toggleBtn = document.getElementById('toggleBtn');
            
            titleElement.textContent = 'Rankings:';
            toggleBtn.textContent = 'Waitlist';
            
            if (leaderboardData.length === 0) {
                container.innerHTML = '<div class="no-data"><h2>üêÇ Wachten op eerste rijders...</h2><p>Het leaderboard wordt automatisch bijgewerkt zodra er tijden worden toegevoegd!</p></div>';
                return;
            }
            
            container.innerHTML = '';
            
            leaderboardData.forEach((entry, index) => {
                const position = index + 1;
                
                const entryDiv = document.createElement('div');
                entryDiv.className = 'leaderboard-entry';
                
                // Add medal emoji for top 3
                let medalEmoji = '';
                if (position === 1) medalEmoji = 'ü•á ';
                else if (position === 2) medalEmoji = 'ü•à ';
                else if (position === 3) medalEmoji = 'ü•â ';
                
                entryDiv.innerHTML = `
                    <div class="entry-position">${medalEmoji}#${position}</div>
                    <div class="entry-photo">
                        ${entry.photo ? `<img src="${entry.photo}" alt="${entry.name}">` : 'üë§'}
                    </div>
                    <div class="entry-name">${entry.name}</div>
                    <div class="entry-time">${entry.time}</div>
                `;
                
                container.appendChild(entryDiv);
            });
        }

        function updateWaitlist() {
            const container = document.getElementById('leaderboardList');
            const titleElement = document.getElementById('sectionTitle');
            const toggleBtn = document.getElementById('toggleBtn');
            
            titleElement.textContent = 'Waitlist:';
            toggleBtn.textContent = 'Ranking';
            
            // Get riders without time (same logic as dropdown in index.html)
            const waitingRiders = ridersData.filter(rider => !rider.time);
            
            if (waitingRiders.length === 0) {
                container.innerHTML = '<div class="no-data"><h2>üìù Geen wachtende rijders</h2><p>Alle rijders hebben al een tijd!</p></div>';
                return;
            }
            
            container.innerHTML = '';
            
            waitingRiders.forEach((rider, index) => {
                const position = index + 1;
                
                const entryDiv = document.createElement('div');
                entryDiv.className = 'leaderboard-entry';
                
                entryDiv.innerHTML = `
                    <div class="entry-position">#${position}</div>
                    <div class="entry-photo">
                        ${rider.photo ? `<img src="${rider.photo}" alt="${rider.name}">` : 'üë§'}
                    </div>
                    <div class="entry-name">${rider.name}</div>
                    <div class="entry-waiting">Wachtend...</div>
                `;
                
                container.appendChild(entryDiv);
            });
        }

        function toggleView() {
            showingWaitlist = !showingWaitlist;
            updateDisplay();
        }

        // Auto-refresh every 5 seconds
        setInterval(() => {
            loadData();
        }, 5000);

        // Initial load
        window.addEventListener('load', function() {
            loadData();
        });

        // Refresh when page becomes visible (tab switching)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadData();
            }
        });
    </script>
</body>
</html>
