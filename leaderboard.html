<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#222222">
    <title>GRNDbrekers Leaderboard - Live Resultaten</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .leaderboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .leaderboard-logo {
            max-width: 250px;
            max-height: 120px;
            object-fit: contain;
            margin: 0 auto 10px;
            display: block;
        }

        /* Top 3 styling */
        .top-three-container {
            display: flex;
            justify-content: center;
            align-items: end;
            margin: 30px 0;
            gap: 15px;
        }

        .top-rider {
            text-align: center;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            min-width: 120px;
        }

        .top-rider.first {
            order: 2;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255,215,0,0.3);
        }

        .top-rider.second {
            order: 1;
            background: linear-gradient(135deg, #C0C0C0, #A0A0A0);
            color: #000;
        }

        .top-rider.third {
            order: 3;
            background: linear-gradient(135deg, #CD7F32, #B8860B);
            color: #fff;
        }

        .top-rider-photo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.5);
        }

        .top-rider.first .top-rider-photo {
            width: 90px;
            height: 90px;
            border-color: #fff;
        }

        .top-rider-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top-rider-medal {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .top-rider.first .top-rider-medal {
            font-size: 36px;
        }

        .top-rider-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .top-rider.first .top-rider-name {
            font-size: 18px;
        }

        .top-rider-time {
            font-size: 14px;
            opacity: 0.8;
        }

        .top-rider.first .top-rider-time {
            font-size: 16px;
            opacity: 1;
            font-weight: bold;
        }

        /* Remaining riders */
        .remaining-riders {
            margin-top: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .remaining-riders h3 {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.9;
            font-size: 20px;
        }

        .remaining-leaderboard {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
        }

        .remaining-entry {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            display: grid;
            grid-template-columns: 50px 70px 1fr 100px;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .remaining-position {
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }

        .remaining-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .remaining-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remaining-name {
            font-weight: bold;
            font-size: 16px;
        }

        .remaining-time {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .sync-info {
            text-align: center;
            margin-top: 30px;
            opacity: 0.6;
            font-size: 14px;
        }

        .no-data {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
            margin: 50px 0;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .top-three-container {
                flex-direction: column;
                align-items: center;
            }

            .top-rider {
                order: unset !important;
                margin-bottom: 15px;
                min-width: 200px;
            }

            .remaining-entry {
                grid-template-columns: 40px 50px 1fr 80px;
                gap: 10px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="leaderboard-header">
        <img src="https://raw.githubusercontent.com/SergeHanssens/grndbrekers-bull-studay2025/images/grndbrekers-bull-logo.jpg" 
             alt="GRNDbrekers Logo" class="leaderboard-logo"
             onerror="this.style.display='none'; document.getElementById('title-fallback').style.display='block';">
        <h1 id="title-fallback" style="display: none;">üèÜ Live Leaderboard</h1>
    </div>
    
    <!-- Top 3 (groot) -->
    <div id="topThree"></div>
    
    <!-- Rest (scrollable lijst) -->
    <div class="remaining-riders">
        <h3>Overige Rankings:</h3>
        <div id="remainingLeaderboard"></div>
    </div>
    
    <div class="sync-info">
        <p>üîÑ Auto-refresh elke 5 seconden</p>
        <p><small>StuDAY 2025 - GRNDbrekers Bull Riding</small></p>
    </div>

    <script>
        let leaderboardData = [];

        // Load data from localStorage on startup
        function loadLeaderboard() {
            const savedLeaderboard = localStorage.getItem('rodeoLeaderboard');
            if (savedLeaderboard) {
                leaderboardData = JSON.parse(savedLeaderboard);
                updateAllLeaderboards();
            } else {
                showNoData();
            }
        }

        function updateAllLeaderboards() {
            updateTopThree();
            updateRemainingLeaderboard();
        }

        function updateTopThree() {
            const container = document.getElementById('topThree');
            container.innerHTML = '';
            
            const topThree = leaderboardData.slice(0, 3);
            
            if (topThree.length > 0) {
                const topThreeContainer = document.createElement('div');
                topThreeContainer.className = 'top-three-container';
                
                topThree.forEach((entry, index) => {
                    const positions = ['first', 'second', 'third'];
                    const medals = ['ü•á', 'ü•à', 'ü•â'];
                    
                    const riderDiv = document.createElement('div');
                    riderDiv.className = `top-rider ${positions[index]}`;
                    
                    riderDiv.innerHTML = `
                        <div class="top-rider-medal">${medals[index]}</div>
                        <div class="top-rider-photo">
                            ${entry.photo ? `<img src="${entry.photo}" alt="${entry.name}">` : 'üë§'}
                        </div>
                        <div class="top-rider-name">${entry.name}</div>
                        <div class="top-rider-time">${entry.time}</div>
                    `;
                    
                    topThreeContainer.appendChild(riderDiv);
                });
                
                container.appendChild(topThreeContainer);
            }
        }

        function updateRemainingLeaderboard() {
            const container = document.getElementById('remainingLeaderboard');
            const remainingEntries = leaderboardData.slice(3);
            
            if (remainingEntries.length > 0) {
                const remainingContainer = document.createElement('div');
                remainingContainer.className = 'remaining-leaderboard';
                
                remainingEntries.forEach((entry, index) => {
                    const position = index + 4; // Start from position 4
                    
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'remaining-entry';
                    
                    entryDiv.innerHTML = `
                        <div class="remaining-position">#${position}</div>
                        <div class="remaining-photo">
                            ${entry.photo ? `<img src="${entry.photo}" alt="${entry.name}">` : 'üë§'}
                        </div>
                        <div class="remaining-name">${entry.name}</div>
                        <div class="remaining-time">${entry.time}</div>
                    `;
                    
                    remainingContainer.appendChild(entryDiv);
                });
                
                container.innerHTML = '';
                container.appendChild(remainingContainer);
            } else if (leaderboardData.length <= 3 && leaderboardData.length > 0) {
                container.innerHTML = '<p class="no-data">Nog geen andere deelnemers</p>';
            }
        }

        function showNoData() {
            document.getElementById('topThree').innerHTML = '<div class="no-data"><h2>üêÇ Wachten op eerste rijders...</h2><p>Het leaderboard wordt automatisch bijgewerkt zodra er tijden worden toegevoegd!</p></div>';
            document.getElementById('remainingLeaderboard').innerHTML = '';
        }

        // Auto-refresh every 5 seconds
        setInterval(() => {
            loadLeaderboard();
        }, 5000);

        // Initial load
        window.addEventListener('load', function() {
            loadLeaderboard();
        });

        // Refresh when page becomes visible (tab switching)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadLeaderboard();
            }
        });
    </script>
</body>
</html>
